<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Task</title>
    <link rel="stylesheet" type="text/css" href="css\to do list.css" />
  </head>
  <body>
    <div class="header container">
      <div class="todo-form">
        <h2 style="margin: 5px; text-align: center">To Do List</h2>
        <input autofocus type="text" class="todo-input" id="myInput" placeholder="Title..." />
        <span onclick="newElement()" class="add-button">Add</span>
        <button type="button" class="delete-button" id="clear-list" onclick="removeAll()">Clear Items</button>
      </div>
      <ul id="myUL"></ul>
    </div>
    <script type="text/javascript" src="js\to do list.js"></script>
  </body>
</html>
